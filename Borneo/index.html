  <script>
  $(document).ready(function(){
	//  Fade out columns when moving mouse within document as long as you are not in columns
	$(document).mousemove(
		function(e) { 
			if ($(e.target).closest("#tree-columns").length)
			  return;
			if ($(e.target).closest("#columns").length)
			  return;
			  
			$('.toggler').children('img').not(':first-child').fadeOut();
		}
	);
	$('.toggler img:first-child').mouseover(function() {
	  // clean all other except first-child
	  $('.toggler').not($(this).parent()).children('img').not(':first-child').fadeOut();
	  
      $(this).parent().find("img:nth-child(2)").fadeIn();
    });
	$('.toggler img:nth-child(2)').mouseout(function() {
      $(this).fadeOut();
    });
	$('#slider').nivoSlider({
		effect: 'fade',
		animSpeed: 400,
		pauseTime: 5000,
		directionNav: true,
		controlNav: true,
		pauseOnHover: false
		/*slices: 15, // For slice animations
		boxCols: 8, // For box animations
		boxRows: 4, // For box animations
		animSpeed: 500, // Slide transition speed
		pauseTime: 5000, // How long each slide will show
		directionNav: false, // Next & Prev navigation
		controlNav: false, // 1,2,3... navigation
		controlNavThumbs: true, // Use thumbnails for Control Nav
		pauseOnHover: false, // Stop animation while hovering
		manualAdvance: false, // Force manual transitions
		randomStart: true, // Start on a random slide
		beforeChange: function(){}, // Triggers before a slide transition
		afterChange: function(){}, // Triggers after a slide transition
		slideshowEnd: function(){}, // Triggers after all slides have been shown
		lastSlide: function(){}, // Triggers when last slide is shown
		afterLoad: function(){} // Triggers when slider has loaded*/
	});
  });
