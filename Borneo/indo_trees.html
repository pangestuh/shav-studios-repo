  <script>
  $(document).ready(function(){
	//  Fade out columns when moving mouse within document as long as you are not in columns
	$(document).mousemove(
		function(e) { 
			if ($(e.target).closest("#tree-columns").length)
			  return;
			if ($(e.target).closest("#columns").length)
			  return;
			  
			$('.toggler').children('img').not(':first-child').fadeOut();
		}
	);
    $('.toggler img:first-child').mouseenter(function() {
	  // clean all other except first-child
	  $('.toggler').not($(this).parent()).children('img').not(':first-child').fadeOut();
	  
      $(this).parent().find("img:nth-child(2)").fadeIn();
    });
	$('.toggler img:nth-child(2)').mouseleave(function() {
      $(this).fadeOut();
    });
	
	$('.toggler img:nth-child(2)').click(function() {
      $(this).parent().find("img:nth-child(3)").fadeIn();
    });
	$('.toggler img:nth-child(3)').mouseleave(function() {
      $(this).fadeOut();
    });
	$('.toggler img:nth-child(3)').click(function() {
      $(this).fadeOut();
	  $(this).parent().find("img:nth-child(2)").fadeIn();	
    });
  });
  </script>
